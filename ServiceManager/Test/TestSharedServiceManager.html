<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing sijit.ServiceManager.SharedServiceManager</title>
		<script
            type="text/javascript"
            src="../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,
                mergeConfigs: [
                    'sijit/ServiceManager/Test/Asset/Config'
                ]
            ">
        </script>
		<script type="text/javascript">
			require([
                'doh/main',
                'dojo/_base/Deferred',
                'sijit/ServiceManager/SharedServiceManager!',
                'dojo/domReady!'
            ],
            function(
                doh,
                Deferred,
                sharedServiceManager
            ){
                doh.register([
                    function testSharedServiceManager(){
                        var deferredTest = new Deferred;

                        Deferred.when(sharedServiceManager.getObject('zoo'), function(zoo){
                            doh.assertEqual('shared zoo', zoo.name);
                            deferredTest.resolve(true);
                        });
                        return deferredTest;
                    }
                ]);
                doh.runOnLoad();
            });
		</script>
	</head>
	<body>
        <h1>Testing sijit.ServiceManager.SharedServiceManager</h1>
	</body>
</html>
