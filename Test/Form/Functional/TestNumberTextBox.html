<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Form/NumberTextBox</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/parser',
                'dojo/dom',
                'dijit/registry',
                'Sds/Form/NumberTextBox',
                'dojo/domReady!'
            ],
            function(
                parser,
                dom,
                registry
            ){
                parser.parse().then(function(){

                    dom.byId('numberTextBox1Value').innerHTML = registry.byId('numberTextBox1').get('value');
                    registry.byId('numberTextBox1').watch('value', function(p, o, newValue){
                        dom.byId('numberTextBox1Value').innerHTML = newValue;
                    });
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Form/NumberTextBox</h1>
        <br />
        <form class="form-horizontal">

            <h3>Sds/Form/NumberTextBox</h3>

            <p>Number Box</p>
            <input data-dojo-type="Sds/Form/NumberTextBox"
                value=10000000
                data-dojo-props="
                    label:'Number'
                "
                id="numberTextBox1"
            />
            <p>Number Box Value: <pre id="numberTextBox1Value"></pre></p>

        </form>
	</body>
</html>
