<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Form/Textbox</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
            @import "../../../../bootstrap/assets/datepicker.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
        <script type="text/javascript" src="../../Built.js"></script>
		<script type="text/javascript">
			require([
                'dojo/parser',
                'Sds/Form/TextBox',
                'dojo/domReady!'
            ],
            function(
                parser
            ){
                parser.parse()
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Form/Textbox</h1>
        <br />
        <form class="form-horizontal">

            <h3>Sds/Form/TextBox</h3>

            <p>With placeholder</p>
            <input data-dojo-type="Sds/Form/TextBox"
                data-dojo-props="placeholder: 'Enter your name'"
                id="textBox1"
            />

            <p>With label and help message</p>
            <input data-dojo-type="Sds/Form/TextBox"
                data-dojo-props="label: 'Name', helpMessages: 'Please enter your full name'"
                id="textBox2"
            />

            <p>With label and placeholder and multiple help messages</p>
            <input data-dojo-type="Sds/Form/TextBox"
                data-dojo-props="label: 'Name', placeholder: 'Enter your name', helpMessages: ['Please enter your full name', 'eg: John Smith']"
                id="textBox3"
            />

            <p>With label and value</p>
            <input data-dojo-type="Sds/Form/TextBox"
                value="Toby"
                data-dojo-props="label: 'Name'"
                id="textBox4"
            />

            <p>With label and value and span2 css class</p>
            <input data-dojo-type="Sds/Form/TextBox"
                value="Toby"
                data-dojo-props="label: 'Name', focusNodeClass: 'span2'"
                id="textBox5"
            />
        </form>
	</body>
</html>
