<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Form/DateTextBox</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
            @import "../../../../bootstrap/assets/datepicker.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
        <script type="text/javascript" src="../../Built.js"></script>
		<script type="text/javascript">
			require([
                'dojo/parser',
                'dojo/dom',
                'dijit/registry',
                'Sds/Form/DateTextBox',
                'dojo/domReady!'
            ],
            function(
                parser,
                dom,
                registry
            ){
                parser.parse().then(function(){

                    dom.byId('dateTextBox1Value').innerHTML = registry.byId('dateTextBox1').get('value');
                    registry.byId('dateTextBox1').watch('value', function(p, o, newValue){
                        dom.byId('dateTextBox1Value').innerHTML = newValue;
                    });

                    dom.byId('dateTextBox2Value').innerHTML = registry.byId('dateTextBox2').get('value');
                    registry.byId('dateTextBox2').watch('value', function(p, o, newValue){
                        dom.byId('dateTextBox2Value').innerHTML = newValue;
                    });
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Form/DateTextBox</h1>
        <br />
        <form class="form-horizontal">

            <h3>Sds/Form/DateTextBox</h3>

            <p>Date Box</p>
            <input data-dojo-type="Sds/Form/DateTextBox"
                data-dojo-props="
                    label:'Date'
                "
                id="dateTextBox1"
            />
            <p>Date Value: <pre id="dateTextBox1Value"></pre></p>

            <p>Date Box with validator (must be greater than today)</p>
            <input data-dojo-type="Sds/Form/DateTextBox"
                data-dojo-props="
                    label:'Date',
                    validator: 'DateInequality'
                "
                id="dateTextBox2"
            />
            <p>Date Box Value: <pre id="dateTextBox2Value"></pre></p>

        </form>
	</body>
</html>
