<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Form/HexColor</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/parser',
                'dojo/dom',
                'dijit/registry',
                'Sds/Form/HexColor',
                'dojo/domReady!'
            ],
            function(
                parser,
                dom,
                registry
            ){
                parser.parse().then(function(){

                    dom.byId('hexColorValue').innerHTML = registry.byId('hexColor1').get('value');
                    registry.byId('hexColor1').watch('value', function(p, o, newValue){
                        dom.byId('hexColorValue').innerHTML = newValue;
                    });
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Form/HexColor</h1>
        <br />

        <h3>Sds/Form/HexColor</h3>

        <form class="form-horizontal">
            <input data-dojo-type="Sds/Form/HexColor"
                value="#0GaQ1"
                data-dojo-props="
                    label:'Hex'
                "
                id="hexColor1"
            />
        </form>

        <p>Hex Color Value: <pre id="hexColorValue"></pre></p>

	</body>
</html>
