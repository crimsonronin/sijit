<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Form/_AppendageMixin for Sds/Form/Textbox</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
		</style>
        <script type="text/javascript" src="../../testconfig.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'dojo/parser',
                'dojo/dom',
                'dojo/on',
                'dijit/registry',
                'Sds/Form/TextBox',
                'dojo/domReady!'
            ],
            function(
                parser,
                dom,
                on,
                registry
            ){
                parser.parse();

                on(registry.byId('textBox8').domNode, 'appendage-click', function(event){
                    alert('Clicked ' + event.button);
                });

                on(dom.byId('button1'), 'click', function(event){
                    event.preventDefault();
                    registry.byId('textBox9').set('prepend', ['1', '2']);
                });

                on(dom.byId('button2'), 'click', function(event){
                    event.preventDefault();
                    registry.byId('textBox9').set('append', '3');
                });

                on(dom.byId('button3'), 'click', function(event){
                    event.preventDefault();
                    registry.byId('textBox9').addPrependage('pre');
                });

                on(dom.byId('button4'), 'click', function(event){
                    event.preventDefault();
                    registry.byId('textBox9').addAppendage('post');
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Form/_AppendageMixin for Sds/Form/Textbox</h1>
        <br />
        <form class="form-horizontal">

            <h3>Sds/Form/TextBox with Appendages</h3>

            <p>Appendage text shorthand</p>
            <input data-dojo-type="Sds/Form/TextBox"
                value="Toby"
                data-dojo-props="
                    label: 'Name',
                    prepend: ['pre1', 'pre2'],
                    append: ['app1', 'app2'],
                    helpMessages: 'Mmmm. Help message.'
                "
                id="textBox6"
            />

            <p>Appendage text longhand</p>
            <input data-dojo-type="Sds/Form/TextBox"
                value="Toby"
                data-dojo-props="
                    label: 'Name',
                    prepend: [{type: 'text', innerHTML: 'pre1'}, {type: 'text', innerHTML: 'pre2'}],
                    append: [{type: 'text', innerHTML: 'app1'}, {type: 'text', innerHTML: 'app2'}]
                "
                id="textBox7"
            />

            <p>Appendage button (clickable)</p>
            <input data-dojo-type="Sds/Form/TextBox"
                value="Toby"
                data-dojo-props="
                    label: 'Name',
                    prepend: [{type: 'button', innerHTML: 'pre1', clickMixin: {button: 'pre1'}}],
                    append: [{type: 'button', innerHTML: 'app1', clickMixin: {button: 'app1'}}]
                "
                id="textBox8"
            />

            <p>Programatically change appendages</p>
            <input data-dojo-type="Sds/Form/TextBox"
                value="Toby"
                data-dojo-props="label: 'Name', prepend: ['pre1', 'pre2'], append: ['app1', 'app2']"
                id="textBox9"
            />

            <button id="button1">textbox.set('prepend', ['1', '2'])</button>
            <button id="button2">textbox.set('append', '3')</button>
            <button id="button3">textbox.addPrependage('pre')</button>
            <button id="button4">textbox.addAppendage('post')</button>
        </form>
	</body>
</html>
