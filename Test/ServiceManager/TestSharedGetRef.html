<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing Sds/ServiceManager/Shared/GetRef</title>
		<script
            type="text/javascript"
            src="../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,
                mergeConfigs: [
                    'Sds/Test/ServiceManager/Asset/Config'
                ]
            ">
        </script>
		<script type="text/javascript">
			require([
                'doh/main',
                'Sds/ServiceManager/Ref',
                'Sds/ServiceManager/Shared/getRef!zoo',
                'dojo/domReady!'
            ],
            function(
                doh,
                Ref,
                zoo
            ){
                doh.register([
                    function testSharedGetRef(){
                        doh.assertTrue(zoo.isInstanceOf(Ref));
                    }
                ]);
                doh.runOnLoad();
            });
		</script>
	</head>
	<body>
        <h1>Testing Sds/ServiceManager/Shared/GetRef</h1>
	</body>
</html>
