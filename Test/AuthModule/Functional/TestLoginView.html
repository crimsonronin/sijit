<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/AuthModule/LoginView</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
		<script
            type="text/javascript"
            src="../../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,
                mergeConfigs: [
                    'Sds/AuthModule/Config',
                    'Sds/Test/AuthModule/Asset/Config'
                ]
            ">
        </script>
		<script type="text/javascript">
			require([
                'dojo/html',
                'dojo/on',
                'dojo/dom',
                'dojo/when',
                'dojo/_base/json',
                'Sds/ServiceManager/Shared/GetObject!loginView',
                'dojo/domReady!'
            ],
            function(
                html,
                on,
                dom,
                when,
                json,
                loginView
            ){
                on(dom.byId('formActivateButton'), 'click', function(){
                    when(loginView.activate(), function(result){
                        dom.byId('ViewValue').innerHTML = json.toJson(result);
                    });
                });

            })
		</script>
	</head>
	<body class="claro">
        <h1>Functional Testing Sds/AuthModule/LoginView</h1>
        <br />
        <button class="btn btn-primary btn-large" id="formActivateButton">Activate</button>
        <h3>MockUserControllerMessage:</h3>
        <p id="MockUserControllerMessage"></p>
        <h3>ViewValue</h3>
        <p id="ViewValue"></p>
	</body>
</html>
