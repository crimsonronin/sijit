<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/AuthModule/LoginView</title>
		<style type="text/css">
			@import "../../../../dojo/resources/dojo.css";
            @import "../../../../dijit/themes/claro/claro.css";
            @import "../../../../Sds/themes/claro/claro.css";
		</style>
		<script
            type="text/javascript"
            src="../../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,
                mergeConfigs: [
                    'Sds/TemplateManager/Config',
                    'Sds/AuthModule/Config',
                    'Sds/Test/AuthModule/Asset/Config'
                ]
            ">
        </script>
		<script type="text/javascript">
			require([
                'dojo/html',
                'dojo/on',
                'dojo/dom',
                'dojo/when',
                'dojo/_base/json',
                'Sds/ServiceManager/Shared/GetObject!loginView',
                'Sds/TemplateManager/switch!Sds/Test/AuthModule/Asset/Functional/[theme]',
                'dojo/domReady!'
            ],
            function(
                html,
                on,
                dom,
                when,
                json,
                loginView,
                template
            ){
                html.set(dom.byId('content'), template);

                on(dom.byId('formActivateButton'), 'click', function(){
                    when(loginView.activate(), function(result){
                        dom.byId('ViewValue').innerHTML = json.toJson(result);
                    });
                });

            })
		</script>
	</head>
	<body class="claro">
        <div id="content"></div>
	</body>
</html>
