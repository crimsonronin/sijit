<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/UserModule/RecoverPasswordView</title>
		<style type="text/css">
			@import "../../../../dojo/resources/dojo.css";
            @import "../../../../dijit/themes/claro/claro.css";
            @import "../../../../Sds/themes/claro/claro.css";
		</style>
		<script
            type="text/javascript"
            src="../../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,
                mergeConfigs: [
                    'Sds/UserModule/Config',
                    'Sds/ExceptionModule/Config'
                ]
            ">
        </script>
		<script type="text/javascript">
			require([
                'dojo/on',
                'dojo/dom',
                'dojo/when',
                'dojo/_base/json',
                'Sds/ServiceManager/Shared/GetObject!recoverPasswordView',
                'dojo/domReady!',
                'Sds/ConfigManager/ConfigReady!'
            ],
            function(
                on,
                dom,
                when,
                json,
                recoverPasswordView
            ){
                on(dom.byId('formActivateButton'), 'click', function(){
                    when(recoverPasswordView.activate(), function(result){
                        dom.byId('ViewValue').innerHTML = json.toJson(result);
                    });
                });
            })
		</script>
	</head>
	<body class="claro">
        <h1>Functional Testing Sds/UserModule/RecoverPasswordView</h1>
        <br />
        <input id="formActivateButton" type="button" value="activate" />
        <h3>ViewValue</h3>
        <p id="ViewValue"></p>
	</body>
</html>
