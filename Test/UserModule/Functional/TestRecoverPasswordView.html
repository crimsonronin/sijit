<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/UserModule/RecoverPasswordView</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
		<script
            type="text/javascript"
            src="../../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,
                mergeConfigs: [
                    'Sds/UserModule/Config',
                    'Sds/ExceptionModule/Config'
                ]
            ">
        </script>
		<script type="text/javascript">
			require([
                'dojo/on',
                'dojo/dom',
                'dojo/dom-prop',
                'dojo/_base/json',
                'Sds/ServiceManager/Shared/getObject!recoverPasswordView',
                'dojo/domReady!',
                'Sds/ConfigManager/configReady!'
            ],
            function(
                on,
                dom,
                when,
                domProp,
                json,
                recoverPasswordView
            ){
                domProp.set(dom.byId('formActivateButton'), 'disabled', false);

                on(dom.byId('formActivateButton'), 'click', function(){
                    recoverPasswordView.activate().then(function(result){
                        dom.byId('ViewValue').innerHTML = json.toJson(result);
                    }));
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/UserModule/RecoverPasswordView</h1>
        <br />
        <button class="btn btn-primary btn-large" disabled="true" id="formActivateButton">Activate</button>
        <h3>ViewValue</h3>
        <p id="ViewValue"></p>
	</body>
</html>
