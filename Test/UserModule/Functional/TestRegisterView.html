<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/UserModule/RegisterView</title>
		<style type="text/css">
            @import "../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
		<script
            type="text/javascript"
            src="../../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,
                mergeConfigs: [
                    'Sds/UserModule/Config',
                    'Sds/ExceptionModule/Config'
                ]
            ">
        </script>
		<script type="text/javascript">
			require([
                'dojo/on',
                'dojo/dom',
                'dojo/when',
                'dojo/_base/json',
                'Sds/ServiceManager/Shared/getObject!registerView',
                'dojo/domReady!',
                'Sds/ConfigManager/ConfigReady!'
            ],
            function(
                on,
                dom,
                when,
                json,
                registerView
            ){
                on(dom.byId('formActivateButton'), 'click', function(){
                    when(registerView.activate(), function(result){
                        dom.byId('ViewValue').innerHTML = json.toJson(result);
                    });
                });
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/UserModule/RegisterView</h1>
        <br />
        <input id="formActivateButton" type="button" value="activate" />
        <h3>ViewValue</h3>
        <p id="ViewValue"></p>
	</body>
</html>
