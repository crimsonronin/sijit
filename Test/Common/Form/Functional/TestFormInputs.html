<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Functional Testing Sds/Common/Form Inputs</title>
		<style type="text/css">
            @import "../../../../themes/bootstrap/css/bootstrap.css";
            @import "../../../../themes/bootstrap/css/bootstrap-responsive.css";
		</style>
		<script
            type="text/javascript"
            src="../../../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true
            ">
        </script>
		<script type="text/javascript">
			require([
                'dojo/parser',
                'Sds/Common/Form/TextBox',
                'Sds/Common/Form/ValidationTextBox',
                'dojo/domReady!'
            ],
            function(
                parser
            ){
                parser.parse();
            })
		</script>
	</head>
	<body>
        <h1>Functional Testing Sds/Common/Form Inputs</h1>
        <br />
        <form class="form-horizontal">

            <h3>Sds/Common/TextBox</h3>
            <input data-dojo-type="Sds/Common/Form/TextBox"
                type="text"
                value="Toby"
                data-dojo-props="label: 'Name'"
                id="textBox1"
            />

            <h3>Sds/Common/ValidationTextBox</h3>
            <p>Valid</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                type="text"
                value="Toby"
                data-dojo-props="
                    label:'Name',
                    validator: {class: 'Sds/Common/Validator/PersonalNameValidator'}
                "
                id="validationTextBox1"
             />

            <p>Invalid</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                type="text"
                value="Not Toby"
                data-dojo-props="
                    label:'Name',
                    validator: {class: 'Sds/Common/Validator/PersonalNameValidator'}
                "
                id="validationTextBox2"
             />

            <p>Valid with ValidatorGroup</p>
            <input data-dojo-type="Sds/Common/Form/ValidationTextBox"
                type="text"
                value="Toby"
                data-dojo-props="
                    label:'Name',
                    validator: [
                        {class: 'Sds/Common/Validator/NotRequiredValidator'},
                        {class: 'Sds/Common/Validator/PersonalNameValidator'}
                    ]
                "
                id="validationTextBox3"
             />
        </form>
	</body>
</html>
