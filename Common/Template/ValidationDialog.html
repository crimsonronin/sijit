<div class="modal hide fade">
    <div class="modal-header">
        <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
            data-dojo-attach-event="ondijitclick: onCancelClick"
        >
            &times;
        </button>
        <h3 data-dojo-attach-point="titleNode"></h3>
    </div>
    <div class="modal-body">
        <div data-dojo-attach-point='containerNode' class="control-group">
            <small 
                data-dojo-attach-point="validationMessage" 
                data-dojo-type="Sds/Common/Form/ValidationMessage"
                data-dojo-props="messagePosition: '${messagePosition}'"
            ></small>                    
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dojo-attach-event="ondijitclick: onCancelClick">Close</button>
        <button
            class="btn btn-primary"
            data-dojo-attach-point="okNode"
            data-dojo-attach-event="ondijitclick: onOkClick"
        >
            Ok
        </button>
    </div>
</div>
