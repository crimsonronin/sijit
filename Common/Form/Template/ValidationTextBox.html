<div class="control-group">
    <div class="controls">
        <div data-dojo-attach-point="appendagesWrapper">
            <input type="text" id="${id}" value="${value}" data-dojo-attach-point="textbox, focusNode">
            <small 
                data-dojo-attach-point="validationMessage" 
                data-dojo-type="Sds/Common/Form/ValidationMessage"
                data-dojo-props="messagePosition: '${messagePosition}'"
            ></small>
        </div>
    </div>
</div>
