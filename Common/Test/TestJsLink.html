<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing sijit.Common.JsLink</title>
		<style type="text/css">
			@import "../../../dojo/resources/dojo.css";
            @import "../../../dijit/themes/claro/claro.css";
            @import "../../../sijit/themes/claro/claro.css";
		</style>
		<script
            type="text/javascript"
            src="../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true
            ">
        </script>
		<script type="text/javascript">
			require([
                'doh/main',
                'dojo/parser',
                'sijit/Common/JsLink',
                'dojo/domReady!'
            ],
            function(
                doh,
                parser
            ){
                parser.parse();

                doh.register([
                    function testSharedCreateObject(){
                        doh.assertTrue(true);
                    }
                ]);
                doh.runOnLoad();
            });
		</script>
	</head>
	<body>
        <h1>Testing sijit.Common.JsLink</h1>
        <div data-dojo-type="sijit.Common.JsLink" data-dojo-attach-event="onClick:_onTest">Test</div>
	</body>
</html>
