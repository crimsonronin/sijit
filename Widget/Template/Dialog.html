<div class="hide">
    <div class="modal-backdrop"></div>
    <div class="modal-scroll" data-dojo-attach-point="backdrop" data-dojo-attach-event="ondijitclick: onBackdropClick">
        <div class="modal">
            <div class="modal-header">
                ${!closeButtonTemplate}
                <h3 data-dojo-attach-point="titleNode"></h3>
            </div>
            <div data-dojo-attach-point="containerNode" class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn" data-dojo-attach-event="ondijitclick: onCancelClick">Close</button>
                <button class="btn btn-primary" data-dojo-attach-point="okNode" data-dojo-attach-event="ondijitclick: onOkClick">Ok</button>
            </div>
        </div>
    </div>
</div>
